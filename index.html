<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyStore - Your Shopping Destination</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Welcome to MyStore</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Shop the Latest Trends</h2>
      <p>Find the best deals on clothing and electronics. Affordable prices. Fast delivery.</p>
    </section>

    <h2>Featured Products</h2>

    <!-- Filters -->
    <div class="filters">
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="clothing">Clothing</option>
        <option value="electronics">Electronics</option>
      </select>

      <select id="sortOption">
        <option value="default">Sort By</option>
        <option value="priceAsc">Price Low to High</option>
        <option value="priceDesc">Price High to Low</option>
      </select>
    </div>

    <section class="products" id="productList">
      <!-- Products will be rendered here dynamically -->
    </section>

    <!-- Carousel, joke API, contact form remain unchanged -->
    <h2>Explore Our Gallery</h2>
    <section class="carousel">
      <img id="carouselImage" src="images/tshirt.jpg" alt="carousel image" />
      <div class="carousel-controls">
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
      </div>
    </section>

    <section class="joke-api">
      <h2>Need a Laugh?</h2>
      <button onclick="getJoke()">Get Random Joke</button>
      <p id="jokeText">Click the button to fetch a joke!</p>
    </section>

    <h2>Contact Us</h2>
    <section class="contact-form" id="contact">
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
        <p id="formMsg"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MyStore. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
